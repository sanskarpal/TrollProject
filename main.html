<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <style>
    body {
      font-size: 24px;
    }

    h1 {
      font-size: 36px;
    }

    p {
      font-size: 20px;
    }

    .loading-spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #34db3f;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      animation: spin 2s linear infinite;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .result-image {
      display: none;
      max-width: 100%;
      height: auto;
      margin-top: 20px;
      opacity: 0;
      transition: opacity 2s ease-in;
    }

    .result-image.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <h1>Calculator</h1>
  <p>This is a calculator. Please enter two numbers below and click "Calculate".</p>

  <div class="loading-spinner"></div>

  <input type="text" id="firstNumber" style="font-size: 24px;" placeholder="Enter first number">
  <span style="font-size: 24px;"> + </span>
  <input type="text" id="secondNumber" style="font-size: 24px;" placeholder="Enter second number">
  <button onclick="calculate()" style="font-size: 24px;">Calculate</button>

  <img class="result-image" src="I_DONT-transformed.png" alt="Result Image">

  <script>
    function calculate() {
      var firstNumber = document.getElementById("firstNumber").value;
      var secondNumber = document.getElementById("secondNumber").value;
      var animationDuration = 2000;
      document.querySelector('.loading-spinner').style.display = 'inline-block';

      setTimeout(function() {
        document.querySelector('.loading-spinner').style.display = 'none';
        var resultImage = document.querySelector('.result-image');
        resultImage.style.display = 'block';
        setTimeout(function() {
          resultImage.classList.add('show');
        }, 10); // Delay to ensure the image is rendered before the transition starts
      }, animationDuration);
    }
  </script>
</body>
</html>
